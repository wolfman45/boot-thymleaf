						 <form action="/users" method="post" id="register_form">

								<input type="text" name="name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'name'" required="" class="single-input">

							<div class="mt-10">
								<input type="text" name="company" placeholder="Company" onfocus="this.placeholder = ''" onblur="this.placeholder = 'company'" required="" class="single-input">
							</div>
							<div class="button-group-area mt-3">
								<button type="submit" class="button button-contactForm btn_4">회원가입</button>
